<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<meta charset="utf-8" name="viewport"
	content="width-device-widht,initial-scale-1"
	http-equiv="X-UA-Compatible" />

<h:head>
	<title>Book List</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<div class="content">
		<h:form id="createBook" class="form-horizontal">
		<h2>Book List</h2>

		<h:dataTable var="book" value="#{bookBean.books}" class="comicBlue">
			<h:column headerText="Id">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{book.id}" />
			</h:column>
			<h:column headerText="Name">
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{book.name}" />
			</h:column>
			<h:column headerText="Writer">
				<f:facet name="header">Writer</f:facet>
				<h:outputText value="#{book.writer}" />
			</h:column>
			<h:column headerText="Quantity">
				<f:facet name="header">Quantity</f:facet>
				<h:outputText value="#{book.quantity}" />
			</h:column>
			<h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{bookBean.editBook(book.id)}" value="Update" class="buttonBlue2" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{bookBean.deleteBook(book.id)}" value="Delete" class="buttonRed" />
            </h:column>					
		</h:dataTable>
				<h:commandButton action="createBook.xhtml?faces-redirect=true" value ="New Book" align="center" class="buttonBlue"/>
		</h:form>
	</div>
	

</h:body>

</html>
