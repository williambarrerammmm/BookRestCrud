<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<meta charset="utf-8" name="viewport"
	content="width-device-widht,initial-scale-1"
	http-equiv="X-UA-Compatible" />

<h:head>
	<title>Edit Student</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
		<div class="content">
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Student</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">User Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{studentRecord.name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{studentRecord.email}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Current Password:</h:outputLabel>
                <div class="col-sm-4">
                    <h:outputText id="password-idview" value="#{studentRecord.password}" class ="form-control" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">New Password:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{studentRecord.password}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-4">Gender:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneMenu id="gender" value="#{studentRecord.gender}" class="form-control">
						<f:selectItem itemLabel="Select gender" itemValue="" />
						<f:selectItem itemLabel="Female" itemValue="F" />
						<f:selectItem itemLabel="Male" itemValue="M" />
			</h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{studentRecord.address}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{studentBean.updateStudentDetails(studentRecord)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
        </div>
    </h:body>
</html>
