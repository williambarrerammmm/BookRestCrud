<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<meta charset="utf-8" name="viewport"
	content="width-device-widht,initial-scale-1"
	http-equiv="X-UA-Compatible" />

<h:head>
	<title>Create Book</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	
</h:head>

<h:body>

	<div class="content">
	<h:form id="createBook" class="form-horizontal">
		<div class="form-group">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<h2>Create Book</h2>
		</div>
		</div>
		
		<hr />
		
		<div class="form-group">	
			<h:outputLabel for="name" class="control-label col-sm-4">Book Name: </h:outputLabel>
			<div class="col-sm-4">
			<h:inputText id="name" value="#{bookBean.book.name}" 
			class="form-control" validateMessage="Book name is required"  a:placeholder="Enter Book Name">
				<f:validateRequired/>
			</h:inputText>
		</div>
		</div>
		
		<div class="form-group">	
			<h:outputLabel for="writer" class="control-label col-sm-4">Book Writer: </h:outputLabel>
			<div class="col-sm-4">
			<h:inputText id="writer" value="#{bookBean.book.writer}" 
			class="form-control" validateMessage="Book writer is required" a:placeholder="Enter Writer">
				<f:validateRequired/>
			</h:inputText>
		</div>
		</div>
		
		<div class="form-group">	
			<h:outputLabel for="quantity" class="control-label col-sm-4">Book Quantity: </h:outputLabel>
			<div class="col-sm-4">
			<h:inputText id="quantity" value="#{bookBean.book.quantity}" 
			class="form-control" validateMessage="Book quantity is required" a:placeholder="Enter Quantity">
				<f:validateRequired/>
			</h:inputText>
		</div>
		</div>
		
		<div class="form-group">
            <h:outputLabel for="status" class="control-label col-sm-4">Status:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="status-id" value="#{bookBean.book.status}" validatorMessage="Status is required">
                    <f:selectItem itemValue="Available" itemLabel="Available" /><f:selectItem itemValue="Unavaiable" itemLabel="Unavailable" />
                    <f:validateRequired/>
                </h:selectOneRadio>
            </div>
        </div>
		
		<div class="form-group">	
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save" 
					action="#{bookBean.saveBook}" 
					class="btn btn-success btnWidth" />
		
			</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-2">
			<h:link outcome="bookList" value="View Books Record List"
				class="btn btn-primary"/>
				</div>
			</div>
			</div>
			
    	  </h:form>
    	  </div>
</h:body>

</html>
